<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/css/sign_up.css">
    <title>Sign up</title>
</head>

<body>
    <div class="signUp-background">
        <div class="signup_frame">
            <div>
                <h1 class="signup_h1">Sign up</h1>
                <div class="signup_bottom_bar"></div>
            </div>
            <form>
                <div class="around_input"><input class="signup_form_input" type="text" placeholder="Name" required><img src="src/img/input_name.png" alt=""></div>
                <div class="around_input"><input class="signup_form_input" type="email" placeholder="Email" required><img src="src/img/input_mail.png" alt=""></div>
                <div class="around_input"><input class="signup_form_input" type="password" placeholder="Password" required><img src="src/img/input_password.png" alt=""></div>
                <button class="signup_button"><span>Sign up</span></button>
            </form>
        </div>
    </div>
</body>

</html>
