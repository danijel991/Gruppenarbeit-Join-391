<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/src/css/log_in.css">
    <link rel="stylesheet" href="/node_modules\bootstrap\dist\css\bootstrap.min.css">
    <link rel="fonts" href="../src/fonts/OpenSans-VariableFont_wdth,wght.ttf">
    <link rel="fonts" href="../src/fonts/OpenSans-Italic-VariableFont_wdth,wght.ttf">
    <link rel="shortcut icon" href="/src/img/logo_blue.png" type="image/x-icon">

    <script src="/src/js/script.js"></script>
    <script src="/src/js/logIn_register.js"></script>
    <script src="/src/js/mini_backend.js"></script>
    <title>Forgot Password</title>
</head>

<body onload="loadUsersFromBackend()">
    <div class="forgot__file--wrapper">
        <!-- Forgot Pasword Request -->
        <div id="forgot__request" class="">
            <div id="logo_container" class="logo__container logo__position">
                <img src="/src/img/logo_white.png" alt="">
            </div>
            <div class="logIn__wrapper forgot__wrapper">
                <div class="logIn__frame forgot__frame">
                    <a href="../../index.html">
                        <img class="arrow_back" src="/src/img/arrow_back.png" alt="">
                    </a>
                    <div class="forgot__text--wrapper">
                        <h1 class="logIn__title">I forgot my password</h1>
                        <p class="forgot__text">Don't worry! We will send you an email with the instructions to reset
                            your
                            password.</p>
                    </div>
                    <form class="forgot__form--container" onsubmit="toResetPassword(); return false;">
                        <div class="logIn_input--container">
                            <input id="forgot__password--email" class="form-control logIn__input" type="email"
                                placeholder="Email" id="email" required>
                            <img src="/src/img/input_mail.png" alt="">
                        </div>
                        <div class="logIn__buttons forgot__buttons">
                            <button class="btn btn-primary btn-forgot">Send me the email</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <!-- Reset Your Password -->
        <div id="forgot__newPassword" class="d-none">
            <div id="logo_container" class="logo__container logo__position">
                <img src="/src/img/logo_white.png" alt="">
            </div>
            <div class="logIn__wrapper forgot__wrapper">
                <div class="logIn__frame forgot__frame forgot__frame--reset">
                    <a href="../../index.html">
                        <img class="arrow_back" src="/src/img/arrow_back.png" alt="">
                    </a>
                    <div class="forgot__text--wrapper">
                        <h1 class="logIn__title">Reset your password</h1>
                        <p class="forgot__text">Change your account paswword here</p>
                    </div>
                    <form class="forgot__form--container forgot__form--reset"
                        onsubmit="resetPasswordUser(indexReset); return false">
                        <div class="logIn__buttons reset__input--container">
                            <input id="user__newPassword-1" class="form-control logIn__input" type="password"
                                placeholder="New password" required>
                            <img src="/src/img/input_password.png" alt="">
                        </div>
                        <div class="logIn__buttons reset__input--container">
                            <input id="user__newPassword-2" class="form-control logIn__input reset__input"
                                type="password" placeholder="Cinfirm password" required>
                            <img src="/src/img/input_password.png" alt="">
                        </div>
                        <div class="logIn__buttons forgot__buttons forgot__buttons--reset ">
                            <button class="btn btn-primary btn-forgot">Continue</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <div id="forgot__id--response">
        <div class="response__forgot--container d-none">
            <div class="btn-primary " role="alert">
                <div id="email__sent" class="email__sent--container logIn__btn--user d-none">
                    <img src="/src/img/email_sent.png">
                    An E-mail has been sent to you
                </div>
                <div id="reset__confirmed" class="email__sent--container logIn__btn--user d-none">
                    You reset your password
                </div>
            </div>
        </div>
    </div>
</body>

</html>
