<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/src/css/sign_up.css">
    <link rel="stylesheet" href="/src/css/log_in.css">
    <link rel="stylesheet" href="/node_modules\bootstrap\dist\css\bootstrap.min.css">
    <script src="/src/js/script.js"></script>
    <title>Forgot Password</title>
</head>

<body>
    <div class="forgot__file--wrapper">
        <div id="logo_container" class="logo__container logo__position">
            <img id="logo__img" src="/src/img/logo_white.png" alt="">
        </div>
        <div class="logIn__wrapper forgot__wrapper">
            <div class="logIn__frame forgot__frame">
                <a href="../../index.html">
                    <img class="arrow_back" src="/src/img/arrow_back.png" alt="">
                </a>
                <div class="forgot__text--wrapper">
                    <h1 class="logIn__title">I forgot my password</h1>
                    <p class="forgot__text">Don't worry! We will send you an email with the instructions to reset your
                        password.</p>
                </div>
                <form onsubmit="">
                    <div class="logIn_input--container">
                        <input class="form-control logIn__input" type="email" placeholder="Email" id="email" required>
                        <img src="/src/img/input_mail.png" alt="">
                    </div>
                    <div class="logIn__buttons forbot__buttons">
                        <button class="btn btn-primary">Send me the email</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

</body>

</html>
