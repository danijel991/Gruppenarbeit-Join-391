<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/board.css">
    <link rel="stylesheet" href="../../node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="fonts" href="../src/fonts/OpenSans-VariableFont_wdth,wght.ttf">
    <link rel="fonts" href="../src/fonts/OpenSans-Italic-VariableFont_wdth,wght.ttf">
    <link rel="shortcut icon" href="/src/img/logo_blue.png" type="image/x-icon">

    <script src="../js/mini_backend.js"></script>
    <script src="../js/script.js"></script>
    <script defer src="../js/sidebar.js"></script>
    <script src="../js/board.js"></script>
    <script src="/src/js/logIn_register.js"></script>
    <title>Board</title>
</head>

<body onload="init(); updateHTML()">
    <div class="container-fluid mh-100 d-flex flex-column">

        <!-- HEADER START -->
        <div w3-include-html="../templates/header.html"></div>
        <!-- HEADER END -->

        <!-- SIDE BAR START -->
        <div w3-include-html="../templates/sidebar.html"></div>
        <!-- SIDEBAR END  -->

        <!-- BOARD START -->
        <main class="board">
            <div class="board-header-container">
                <div class="main-header">
                    <div class="input-group input-group-lg search">
                        <input type="text" id="search" placeholder="Find Task" class="form-control"
                            aria-label="Sizing example input" aria-describedby="inputGroup-sizing-lg">
                        <span class="input-group-text" id="inputGroup-sizing-lg">
                            <img src="../img/search-icon.png" alt="search-icon">
                        </span>
                    </div>
                    <button class="btn-add-task" type="button" data-bs-toggle="offcanvas"
                        data-bs-target="#offcanvasRight" aria-controls="offcanvasRight">Add task
                        <img src="../img/add-icon.png" alt="add-icon">
                    </button>
                </div>

                <div class="main-header-bottom">
                    <div class="board-points">
                        <h3>To do</h3>
                        <div class="add-icon"></div>
                    </div>
                    <div class="board-points">
                        <h3>In progress</h3>
                        <div class="add-icon"></div>
                    </div>
                    <div class="board-points">
                        <h3>Await feedback</h3>
                        <div class="add-icon"></div>
                    </div>
                    <div class="board-points">
                        <h3>Done</h3>
                        <div class="add-icon"></div>
                    </div>
                </div>
            </div>

            <div class="board-bottom-container">
                <div class="board-tasks-container" id="to-do" ondrop="moveTo('to-do')" ondragover="allowDrop(event)">
                </div>

                <div class="board-tasks-container" id="in-progress"
                    ondrop="moveTo('in-progress'); removeHighlight('in-progress')"
                    ondragleave="removeHighlight('in-progress')"
                    ondragover="allowDrop(event); highlight('in-progress')">
                </div>

                <div class="board-tasks-container" id="await-feedback"
                    ondrop="moveTo('await-feedback'); removeHighlight('await-feedback')"
                    ondragleave="removeHighlight('await-feedback')"
                    ondragover="allowDrop(event); highlight('await-feedback')">
                </div>

                <div class="board-tasks-container" id="done" ondrop="moveTo('done'); removeHighlight('done')"
                    ondragleave="removeHighlight('done')" ondragover="allowDrop(event); highlight('done')">
                </div>
            </div>

        </main>
        <!-- BOARD END  -->

    </div>

</body>

</html>
