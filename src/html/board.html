<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/board.css">
    <link rel="stylesheet" href="../css/add_task.css">
    <!-- <link rel="stylesheet" href="../css/contacts.css"> -->
    <link rel="stylesheet" href="../../node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="fonts" href="../src/fonts/OpenSans-VariableFont_wdth,wght.ttf">
    <link rel="fonts" href="../src/fonts/OpenSans-Italic-VariableFont_wdth,wght.ttf">
    <link rel="shortcut icon" href="/src/img/logo_blue.png" type="image/x-icon">

    <script src="../js/mini_backend.js"></script>
    <script src="../js/script.js"></script>
    <script defer src="../js/sidebar.js"></script>
    <script src="../js/board.js"></script>
    <!-- <script src="../js/contacts.js"></script> -->
    <script src="/src/js/logIn_register.js"></script>
    <title>Board</title>
</head>

<body onload="init(); updateHTML()">
    <div class="container-fluid mh-100 d-flex flex-column">

        <!-- HEADER START -->
        <div w3-include-html="../templates/header.html"></div>
        <!-- HEADER END -->

        <!-- SIDE BAR START -->
        <div w3-include-html="../templates/sidebar.html"></div>
        <!-- SIDEBAR END  -->

        <!-- MODAL ADD TASK -->
        <div class="add-task-overlay d-none" onclick="closeAddTaskDialog('add-task-modal', 'add-task-overlay')"
            id="add-task-overlay">
            <div class="add-task-modal" onclick="event.stopPropagation()" id="add-task-modal">
                <div class="add-task-header-top">
                    <img class="close-icon" src="../img/add-task-close-icon.png"
                        onclick="closeAddTaskDialog('add-task-modal', 'add-task-overlay')">
                    <div class="add-task-header-bottom">
                        <h2 class="add-task-title" id="exampleModalLabel">Add Task</h2>
                        <button class="btn-add-task btn-create-task" onclick="createTask()">Create task
                            <img src="../img/check-icon.png" alt="add-icon">
                        </button>
                    </div>
                    <form class="add-task-form">
                        <div class="form-width input-title margin-btn-25">
                            <input class="add-title input-title-font" type="text" placeholder="Enter a title">
                        </div>
                        <div class="margin-btn-25">
                            <select class="uniform-sizing text-19pt select-contact" name="" id="">
                                <option value="">Select contacts to assign</option>
                                <!-- <label for="you">You</label>
                                <input type="radio" id="you" name="you" value="you"> -->
                                <option value="">You</option>
                                <option value="">Maximilian Vogel</option>
                                <option value="">Invite new contact</option>
                            </select>
                        </div>
                        <div class="date-area flex-column margin-btn-45">
                            <span class="category-header">Due date</span>
                            <input id="date" class="uniform-sizing gray-fonts" type="date">
                        </div>
                        <div class="category-area flex-column margin-btn-45">
                            <span class="category-header">Category</span>
                            <select class="uniform-sizing text-19pt" name="" id="">
                                <option value="">Select task category</option>
                            </select>
                        </div>
                        <div class="button-area margin-btn-25">
                            <button type="button" value="high" class="add-task-prio-high" id="high" onclick="checkButton('high')" onmouseover="hoverButton('high')" onmouseleave="leaveHoverButton('high')">
                                <!-- <span class="priority-button-text text-19pt">Urgent</span>
                                <img src="../img/prio_bnt_urgent.png" alt=""> -->
                                <input type="radio" id="high-prio" name="prio">
                                <label for="high-prio">
                                    <span class="priority-button-text text-19pt">Urgent</span>
                                    <img src="../img/prio_bnt_urgent.png" alt="">
                                </label>
                            </button>
                            <button type="button" value="medium" class="add-task-prio-medium" id="medium" onclick="checkButton('medium')" onmouseover="hoverButton('medium')" onmouseleave="leaveHoverButton('medium')">
                                <!-- <span class="priority-button-text text-19pt">Medium</span>
                                <img src="../img/prio_bnt_medium.png" alt=""> -->
                                <input type="radio" id="medium-prio" name="prio">
                                <label for="medium-prio">
                                    <span class="priority-button-text text-19pt">Medium</span>
                                    <img src="../img/prio_bnt_medium.png" alt="">
                                </label>
                            </button>
                            <button type="button" value="low" class="add-task-prio-low" id="low" onclick="checkButton('low')" onmouseover="hoverButton('low')" onmouseleave="leaveHoverButton('low')">
                                <!-- <span class="priority-button-text text-19pt">Low</span>
                                <img src="../img/prio_bnt_low.png" alt=""> -->
                                <input type="radio" id="low-prio" name="prio">
                                <label for="low-prio">
                                    <span class="priority-button-text text-19pt">Low</span>
                                    <img src="../img/prio_bnt_low.png" alt="">
                                </label>
                            </button>
                        </div>
                        <div class="description-area description-area-overlay flex-column margin-btn-45">
                            <span class="category-header">Description</span>
                            <textarea class="gray-fonts" name="" id="" cols="30" rows="10"
                                placeholder="Enter a Description"></textarea>
                        </div>
                        <div class="subtasks-area">
                            <div class="subtasks-input-area">
                                <span class="category-header">Subtasks</span>
                                <input class="noborder subtasks-input-border-input gray-fonts" type="text"
                                    placeholder="Add  new subtask">
                            </div>
                            <div class="input-check">
                                <input type="checkbox">
                                <label class="" for="ckeck">Subtask 1</label>
                            </div>
                        </div>
                    </form>
                </div>

            </div>
        </div>
        <!-- MODAL ADD TASK END-->

        <!-- MODAL TASK -->
        <div class="task-overlay d-none" onclick="closeAddTaskDialog('task-modal', 'task-overlay')" id="task-overlay">
            <div class="task-modal" onclick="event.stopPropagation()" id="task-modal">
            </div>
        </div>
        <!-- MODAL TASK END -->

        <!-- BOARD START -->
        <main class="board">
            <div class="board-header-container">
                <div class="main-header">
                    <div class="input-group input-group-lg search">
                        <input type="text" id="search" placeholder="Find Task" class="form-control"
                            aria-label="Sizing example input" aria-describedby="inputGroup-sizing-lg">
                        <div class="line"></div>
                        <span class="input-group-text" id="inputGroup-sizing-lg">
                            <img src="../img/search-icon.png" alt="search-icon">
                        </span>
                    </div>
                    <button class="btn-add-task" onclick="openAddTaskDialog('add-task-overlay', 'add-task-modal')">
                        Add task
                        <img src="../img/add-icon.png" alt="add-icon">
                    </button>
                </div>

                <div class="main-header-bottom">
                    <div class="board-points">
                        <h3>To do</h3>
                        <div class="add-icon" id="add-icon0" onclick="openAddTaskDialog('add-task-overlay', 'add-task-modal'); markAddIconAsActive(0)"></div>
                    </div>
                    <div class="board-points">
                        <h3>In progress</h3>
                        <div class="add-icon" id="add-icon1" onclick="openAddTaskDialog('add-task-overlay', 'add-task-modal'); markAddIconAsActive(1)"></div>
                    </div>
                    <div class="board-points">
                        <h3>Await feedback</h3>
                        <div class="add-icon" id="add-icon2" onclick="openAddTaskDialog('add-task-overlay', 'add-task-modal'); markAddIconAsActive(2)"></div>
                    </div>
                    <div class="board-points">
                        <h3>Done</h3>
                        <div class="add-icon"  id="add-icon3" onclick="openAddTaskDialog('add-task-overlay', 'add-task-modal'); markAddIconAsActive(3)"></div>
                    </div>
                </div>
            </div>

            <div class="board-bottom-container">
                <div class="board-tasks-container" id="to-do" ondrop="moveTo('to-do')" ondragover="allowDrop(event)"
                    ondragstart="removeHighlight('template0')">
                </div>

                <div class="board-tasks-container" id="in-progress" ondrop="moveTo('in-progress')"
                    ondragstart="removeHighlight('template1')" ondragover="allowDrop(event)">
                </div>

                <div class="board-tasks-container" id="await-feedback" ondrop="moveTo('await-feedback')"
                    ondragstart="removeHighlight('template2')" ondragover="allowDrop(event)">
                </div>

                <div class="board-tasks-container" id="done" ondrop="moveTo('done')"
                    ondragstart="removeHighlight('template3')" ondragover="allowDrop(event)">
                </div>
            </div>

        </main>
        <!-- BOARD END  -->

    </div>

</body>

</html>
