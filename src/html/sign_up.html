<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/src/css/sign_up.css">
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="fonts" href="../src/fonts/OpenSans-VariableFont_wdth,wght.ttf">
    <link rel="fonts" href="../src/fonts/OpenSans-Italic-VariableFont_wdth,wght.ttf">
    <title>Sign up</title>

</head>

<body>
    <div class="frame_main">
        <div class="signup_frame">
            <div class="line1_frame">
                <a href="log_in.html">
                    <div class="arrow_back"></div>
                </a>
                <div>
                    <h1 class="signup_h1">Sign up</h1>
                </div>
            </div>
            <form>
                <div class="around_input"><input class="signup_form_input" type="text" placeholder="Name" required><img
                        src="/src/img/input_name.png" alt=""></div>
                <div class="around_input"><input class="signup_form_input" type="email" placeholder="Email"
                        required><img src="/src/img/input_mail.png" alt=""></div>
                <div class="around_input"><input class="signup_form_input" type="password" placeholder="Password"
                        required><img src="/src/img/input_password.png" alt=""></div>
                <button class="signup_button">Sign up</button>
            </form>
        </div>
    </div>
</body>

</html>
