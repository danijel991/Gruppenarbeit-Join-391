<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/src/css/log_in.css">
    <link rel="stylesheet" href="/node_modules/bootstrap/dist/css/bootstrap.min.css">
    <script src="/src/js/script.js"></script>
    <title>Sign up</title>

</head>

<body>
    <div class="forgot__file--wrapper">
        <div id="logo_container" class="logo__container logo__position">
            <img id="logo__img" src="/src/img/logo_white.png" alt="">
        </div>
        <div class="logIn__wrapper">
            <div class="logIn__frame signUp__frame">
                <a href="../../index.html">
                    <img class="arrow_back" src="/src/img/arrow_back.png" alt="">
                </a>
                <div class="forgot__text--wrapper ">
                    <h1 class="logIn__title signUp__title">Sign up</h1>
                </div>
                <form class="signUp__form--container">
                    <div class="logIn_input--container">
                        <input class="form-control logIn__input" type="text" placeholder="Name" required>
                        <img src="/src/img/input_name.png" alt="">
                    </div>
                    <div class="logIn_input--container">
                        <input class="form-control logIn__input" type="email" placeholder="Email" required>
                        <img src="/src/img/input_mail.png" alt="">
                    </div>
                    <div class="logIn_input--container">
                        <input class="form-control logIn__input" type="password" placeholder="Password" required>
                        <img src="/src/img/input_password.png" alt="">
                    </div>
                    <div class="logIn__buttons">
                        <button class="btn logIn__btn--user">Sign up</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
