<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/add_task.css">
    <link rel="stylesheet" href="../../node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="fonts" href="../src/fonts/OpenSans-VariableFont_wdth,wght.ttf">
    <link rel="fonts" href="../src/fonts/OpenSans-Italic-VariableFont_wdth,wght.ttf">
    <link rel="shortcut icon" href="/src/img/logo_blue.png" type="image/x-icon">

    <script src="../js/mini_backend.js"></script>
    <script src="../js/script.js"></script>
    <script defer src="../js/sidebar.js"></script>
    <title>Add task</title>
</head>

<body onload="init()">
    <div class="container-fluid mh-100 d-flex flex-column">

        <!-- HEADER START -->
        <div w3-include-html="../templates/header.html"></div>
        <!-- HEADER END -->

        <!-- SIDE BAR START -->
        <div w3-include-html="../templates/sidebar.html"></div>
        <!-- SIDEBAR END  -->

        <!-- ADD TASK START -->

        <main class="add-task">

            <form class="add-task-form">
                <div class="form-width input-title">
                    <input class="add-title input-title-font" type="text" placeholder="Enter a title">
                </div>
                <div class="">
                    <select class="uniform-sizing text-19pt" name="" id="">
                        <option value="">Select contacts to assign</option>
                    </select>
                </div>
                <div class="date-area flex-column">
                    <span>Due date</span>
                    <input class="uniform-sizing" type="date">
                </div>
                <div class="category-area flex-column">
                    <span>Category</span>
                    <select class="uniform-sizing text-19pt" name="" id="">
                        <option value="">Select task category</option>
                    </select>
                </div>
                <div class="button-area">
                    <button><span class="priority-button-text text-19pt">Urgent</span><img src="../img/prio_bnt_urgent.png" alt=""></button>
                    <button><span class="priority-button-text text-19pt">Medium</span><img src="../img/prio_bnt_medium.png" alt=""></button>
                    <button><span class="priority-button-text text-19pt">Low</span><img src="../img/prio_bnt_low.png" alt=""></button>
                </div>
                <div class="description-area flex-column">
                    <span>Description</span>
                    <textarea name="" id="" cols="30" rows="10" placeholder="Enter a Description"></textarea>
                    <div class="subtasks-area">
                        <span>subtasks</span>
                    </div>
                </div>
            </form>

        </main>

        <!-- ADD TASK END  -->

    </div>

</body>

</html>
