<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../../node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="fonts" href="../src/fonts/OpenSans-VariableFont_wdth,wght.ttf">
    <link rel="fonts" href="../src/fonts/OpenSans-Italic-VariableFont_wdth,wght.ttf">

    <script src="../js/script.js"></script>
    <script src="../js/sidebar.js"></script>
    <title>Title</title>
</head>

<body onload="init()">
    <div class="container-fluid mh-100 d-flex flex-column">

        <!-- HEADER START -->
        <div w3-include-html="../templates/header.html"></div>
        <!-- HEADER END -->

        <!-- SIDE BAR START -->
        <div w3-include-html="../templates/sidebar.html"></div>
        <!-- SIDEBAR END  -->

        <!-- MAIN START  -->
        <main class="main">
            <div class="top-container">
                <div class="row justify-content-around" id="greeting-content">

                    <div class="col-12 d-flex justify-content-center" id="greeting">
                        <div class="text-black">
                            <h2>Good Morning</h2>
                        </div>
                        <div class="text-danger">
                            <h1>FirstName LastName</h1>
                        </div>
                    </div>

                </div>

                <div class="container justify-content-between d-flex gap-3">
                    <div class="col-9 alert-card copy-white summary-font-light">
                        <img src="../img/time_clock.png" alt="">
                        <p>Tasks urgent</p>
                    </div>

                    <div class="col-2 task-to-do-card d-flex flex-column justify-content-center">
                        <div class="summary-font-lg copy-black d-flex justify-content-between align-items-center p-2 gap-3">
                            <div><img src="../img/dash_board.png"></div>
                            <div>8</div>
                        </div>
                        <div><span class="copy-blue summary-font-light">Tasks To-do</span>
                        </div>
                    </div>
                </div>

                <div class="container justify-content-between d-flex gap-3">

                    <div class="col-2 to-do-card summary-font-lg copy-black d-flex flex-column align-items-center">
                        <div class="summary-font-lg copy-black d-flex align-items-center gap-3">
                            <div><img src="../img/dash_board.png" alt=""></div>
                            <div>8</div>
                        </div>
                        <div><span class="copy-blue summary-font-light">Task in Board</span>
                        </div>
                    </div>
                    <div class="col-2 to-do-card summary-font-lg copy-black d-flex flex-column align-items-center">
                        <div class="summary-font-lg copy-black d-flex align-items-center gap-3">
                            <div><img src="../img/in_progress.png" alt=""></div>
                            <div>8</div>
                        </div>
                        <div><span class="copy-blue summary-font-light">Task in Progress</span>
                        </div>
                    </div>
                    <div class="col-2 to-do-card summary-font-lg copy-black d-flex flex-column align-items-center">
                        <div class="summary-font-lg copy-black d-flex align-items-center gap-3">
                            <div><img src="../img/awaiting_feedback.png" alt=""></div>
                            <div>8</div>
                        </div>
                        <div><span class="copy-blue summary-font-light">Awaiting Feedback</span>
                        </div>
                    </div>
                    <div class="col-2 to-do-card summary-font-lg copy-black d-flex flex-column align-items-center">
                        <div class="summary-font-lg copy-black d-flex align-items-center gap-3">
                            <div><img src="../img/done.png" alt=""></div>
                            <div>8</div>
                        </div>
                        <div><span class="copy-blue summary-font-light">Tasks Done</span>
                        </div>
                    </div>




                </div>
            </div>



    </div>

    </main>
    <!-- MAIN END  -->

    </div>

</body>

</html>
