<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="/src/css/log_in.css">
    <link rel="stylesheet" href="/node_modules\bootstrap\dist\css\bootstrap.min.css">
    <script src="/src/js/logIn_register.js"></script>
</head>

<body>
    <div class="logIn__wrapper">
        <div class="logIn__frame">
            <div>
                <h1 class="logIn__title">Log In</h1>
            </div>
            <form onsubmit="">
                <div class="logIn_input--container">
                    <input class="form-control logIn__input" type="email" placeholder="Email" id="email" required>
                    <img src="/src/img/input_mail.png" alt="">
                </div>
                <div class="logIn_input--container">
                    <input class="form-control logIn__input" type="password" placeholder="Password" id="password"
                        required>
                    <img src="/src/img/input_password.png" alt="">
                </div>
                <div class="logIn__selectors">
                    <div class="logIn__selector--remember">
                        <input type="checkbox" class="form-check-input">
                        <label for="email password" class="form_check-input logIn--remember">Remember me</label>
                    </div>
                    <a href="/src/html/forgot_password.html" class="btn-link logIn--forgot">Forgot my password</a>
                </div>
                <div class="logIn__buttons">
                    <button class="btn logIn__btn--user">Log In</button>
                    <button id="guest_logIn" onclick="logInUserGuest()" class="btn logIn__btn--guest">
                        Guest log in
                    </button>
                </div>
            </form>
        </div>
    </div>

</body>

</html>
