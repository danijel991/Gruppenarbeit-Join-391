<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-88">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../../node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/fonts.css">

    <link rel="shortcut icon" href="/src/img/logo_blue.png" type="image/x-icon">

    <script src="../js/mini_backend.js"></script>
    <script src="../js/logIn_register.js"></script>
    <script src="../js/script.js"></script>
    <script src="../js/summary.js"></script>
    <script src="../js/contacts.js"></script>
    <script defer src="../js/sidebar.js"></script>
    <title>Title</title>
</head>

<body onload="init(), renderGreeting()">
    <div class="container-fluid mh-100 d-flex flex-column">

        <!-- HEADER START -->
        <div w3-include-html="../templates/header.html"></div>
        <!-- HEADER END -->

        <!-- SIDE BAR START -->
        <div w3-include-html="../templates/sidebar.html"></div>
        <!-- SIDEBAR END  -->

        <!-- MAIN START  -->
        <main class="main">
            <div class="summary-container">

                <div id="greeting-content">

                    <div class="greeting" id="greeting">
                        <div class="text-black">
                            <h2 id="day-time">Good Morning</h2>
                        </div>
                        <div class="text-danger">
                            <h1 id="active-user-name">FirstName LastName</h1>
                        </div>
                    </div>

                </div>

                <div class="top-summary-container gap-3">
                    <div class="alert-card copy-white">
                        <div>
                            <div class="top-box p-2">
                                <div><img src="../img/time_clock.png" alt=""></div>
                                <div class="copy-white">88</div>
                            </div>
                            <div class="copy-white font-light bottom-box">Tasks urgent
                            </div>
                        </div>
                        <div class="vertical-line"></div>

                        <div>
                            <div class="top-box font-medium" id="date-of-today">Weekday 00, 0000</div>
                            <span class="copy-white font-light bottom-box">Upcoming Deadline
                            </span>
                        </div>
                    </div>

                    <div class="alert-card-paleblue d-flex flex-column justify-content-center">
                        <div class=" copy-black d-flex justify-content-between align-items-center p-2 gap-3">
                            <div><img src="../img/dash_board.png"></div>
                            <div>88</div>
                        </div>
                        <div><span class="copy-blue font-light bottom-box">Tasks To-do</span>
                        </div>
                    </div>
                </div>

                <div class="container justify-content-between d-flex gap-3">
                    <div class="box-left d-flex flex-row gap-3">
                        <div class="to-do-card copy-black d-flex flex-column align-items-center">
                            <div class=" copy-black top-box">
                                <div><img src="../img/dash_board.png" alt=""></div>
                                <div>88</div>
                            </div>
                            <span class="copy-blue font-light">Task in Board</span>

                        </div>
                        <div class="to-do-card  copy-black d-flex flex-column align-items-center">
                            <div class=" copy-black d-flex align-items-center gap-3">
                                <div><img src="../img/in_progress.png" alt=""></div>
                                <div>88</div>
                            </div>
                            <span class="copy-blue font-light">Task in Progress</span>

                        </div>
                    </div>
                    <div class="box-right  d-flex flex-row gap-3">
                        <div class="to-do-card copy-black d-flex flex-column align-items-center">
                            <div class=" copy-black d-flex align-items-center gap-3">
                                <div><img src="../img/awaiting_feedback.png" alt=""></div>
                                <div>88</div>
                            </div>
                            <span class="copy-blue font-light">Awaiting Feedback</span>

                        </div>
                        <div class="to-do-card  copy-black d-flex flex-column align-items-center">
                            <div class=" copy-black d-flex align-items-center gap-3">
                                <div><img src="../img/done.png" alt=""></div>
                                <div>88</div>
                            </div>
                            <span class="copy-blue font-light">Tasks Done</span>

                        </div>
                    </div>
                </div>
            </div>


        </main>
        <!-- MAIN END  -->

    </div>

</body>

</html>
