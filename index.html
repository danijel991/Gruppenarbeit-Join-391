<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./src/css/log_in.css">
    <link rel="stylesheet" href="./src/css/style.css">
    <script src="./src/js/logIn_register.js"></script>
    <script defer src="./src/js/script.js"></script>
    <link rel="shortcut icon" href="/src/img/logo_blue.png" type="image/x-icon">
    <title>Index</title>
</head>

<body onload="logoAnimation()" >
    <div id="initial__file--wrapper" class="initial__file--wrapper">
        <!-- ls == 'Logo' and 'Sign in' -->
        <div id="ls__wrapper" class="ls__wrapper">
            <div id="logo_container" class="logo__container logo__position">
                <img  class="logo__img--primary" src="/src/img/logo_blue.png" alt="">
                <img id="logo__img" class="logo__img--secondary" src="/src/img/logo_white.png" alt="">
            </div>
            <div id="to__sign-in--wrapper" class="to__sign-in--wrapper" style="display:none;">
                <p> Not a Join User?</p>
                <a href="/src/html/sign_up.html" class="btn btn-primary">Sign In</a>
            </div>
        </div>
        <!-- HTML div holder -->
        <div id="logIn_signIn" class="logIn__wrapper--holder" w3-include-html="./src/html/log_in.html"></div>
    </div>
</body>

</html>
